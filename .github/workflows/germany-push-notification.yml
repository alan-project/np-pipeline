# .github/workflows/germany-push-notification.yml
name: Germany - Push Notification Pipeline

on:
  # Scheduled execution is commented out for now
  # schedule:
  #   # Run at 12:00 PM and 6:00 PM Germany Time (UTC+1/UTC+2 depending on DST)
  #   # Using UTC+1 (CET) as base: 12:00 PM CET = 11:00 UTC, 6:00 PM CET = 17:00 UTC
  #   - cron: '0 11 * * *'  # 12:00 PM Germany Time
  #   - cron: '0 17 * * *'  # 6:00 PM Germany Time
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours to look back for popular articles'
        required: false
        default: '6'
        type: string

jobs:
  push_notification:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Firebase credential JSON
        run: echo "${{ secrets.FIREBASE_CREDENTIAL_JSON }}" | base64 -d > serviceAccountKey.json

      - name: Run push notification pipeline for Germany
        env:
          FIREBASE_CREDENTIAL_PATH: serviceAccountKey.json
          FIREBASE_FUNCTION_URL: ${{ secrets.FIREBASE_FUNCTION_URL }}
          NEWS_API_URL: ${{ secrets.GERMANY_API_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          hours_back="${{ github.event.inputs.hours_back || '6' }}"
          python pipeline/push_notification_pipeline.py germany $hours_back