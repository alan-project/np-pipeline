# .github/workflows/germany-push-notification.yml
name: Germany - Push Notification Pipeline

on:
  schedule:
    # Run at 12:00 PM and 5:00 PM Germany Time (CEST UTC+2 for summer time)
    # 12:00 PM CEST = 10:00 UTC, 5:00 PM CEST = 15:00 UTC
    - cron: '0 10,15 * * *'  # 12:00 PM and 5:00 PM Germany Time (CEST)
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours to look back for popular articles'
        required: false
        default: '5'
        type: string

jobs:
  push_notification:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Firebase credential JSON
        run: echo "${{ secrets.FIREBASE_CREDENTIAL_JSON }}" | base64 -d > serviceAccountKey.json

      - name: Run push notification pipeline for Germany
        env:
          FIREBASE_CREDENTIAL_PATH: serviceAccountKey.json
          FIREBASE_FUNCTION_URL: ${{ secrets.FIREBASE_FUNCTION_URL }}
          NEWS_API_URL: ${{ secrets.GERMANY_API_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          hours_back="${{ github.event.inputs.hours_back || '5' }}"
          python pipeline/push_notification_pipeline.py germany $hours_back