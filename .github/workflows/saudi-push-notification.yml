# .github/workflows/saudi-push-notification.yml
name: Saudi Arabia - Push Notification Pipeline

on:
  # Scheduled execution is commented out for now
  # schedule:
  #   # Run at 12:00 PM and 6:00 PM Saudi Arabia Time (UTC+3)
  #   # 12:00 PM AST = 09:00 UTC, 6:00 PM AST = 15:00 UTC
  #   - cron: '0 9 * * *'   # 12:00 PM Saudi Arabia Time
  #   - cron: '0 15 * * *'  # 6:00 PM Saudi Arabia Time
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours to look back for popular articles'
        required: false
        default: '6'
        type: string

jobs:
  push_notification:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Firebase credential JSON
        run: echo "${{ secrets.FIREBASE_CREDENTIAL_JSON }}" | base64 -d > serviceAccountKey.json

      - name: Run push notification pipeline for Saudi Arabia
        env:
          FIREBASE_CREDENTIAL_PATH: serviceAccountKey.json
          FIREBASE_FUNCTION_URL: ${{ secrets.FIREBASE_FUNCTION_URL }}
          NEWS_API_URL: ${{ secrets.SAUDI_API_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          hours_back="${{ github.event.inputs.hours_back || '6' }}"
          python pipeline/push_notification_pipeline.py saudi $hours_back